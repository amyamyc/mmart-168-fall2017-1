<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MoonPhase!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="loading" class="hide">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </div>
            <div class="form-inline">
                <select id="perspective" class="form-control">
                    <option value="north">North</option>
                    <option value="south">South</option>
                    <option value="east">East</option>
                    <option value="west">West</option>
                </select>

                <select id="month" class="form-control">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="11">November</option>
                </select>

                <input id="day" class="form-control" type="number" min=1 max=31  placeholder="Enter a day" />

                <button class="btn" onclick="showEarth()">Earth</button>
                <button class="btn" onclick="showMoon()">Moon</button>
            </form>
            <div>
                <img id="earth" src="??????">
                <img id="moon" src="??????">
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
